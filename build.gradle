plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.22.3'
}

group 'ru.zeroapps'
version '1.2'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi:5.0.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javafx {
    version = "15.0.1"
    modules = ["javafx.controls", "javafx.fxml"]
}

mainClassName = 'ru.zeroapps.mathtrain.Main'

jlink {
    launcher {
        name = 'mathtrain'
        noConsole = true
    }
}